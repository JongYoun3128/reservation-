<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사전예약 사이트</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 헤더 -->
        <header class="header">
            <div class="container">
                <h1 class="logo">POINTGROUND</h1>
                <button class="reserch-btn" onclick="reModalOpen()">
                    예약 조회하기
                </button>
            </div>
        </header>

        <!-- 메인 섹션 -->
        <section id="main" class="main-section">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-title">NEW REWARD MALL COMMING SOON</h2>
                    <p class="hero-description">
                        지금 사전예약하면 130%환급!!<br />
                        한정된 수량으로 진행되는 사전예약에 지금 참여하세요!
                        <!-- <br />지금 혜택 받아가세요! -->
                    </p>
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">130%</span>
                            <span class="stat-label">리워드 혜택</span>
                        </div>
                    </div>
                    <a href="#reservation" class="cta-button"
                        >사전예약 참여하기</a
                    >
                </div>
            </div>
        </section>

        <!-- 예약 섹션 -->
        <section id="reservation" class="reservation-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">사전예약 신청</h2>
                    <p class="section-description">
                        아래 정보를 입력하여 사전예약을 신청해주세요
                    </p>
                </div>

                <div class="reservation-content">
                    <div class="reservation-form-container">
                        <form class="reservation-form" id="reservationForm">
                            <div class="form-group">
                                <label for="name" class="form-label"
                                    >이름 *</label
                                >
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="form-input"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label"
                                    >전화번호 *</label
                                >
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    class="form-input"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label"
                                    >주소 *</label
                                >
                                <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    class="form-input"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label"
                                    >이메일 *</label
                                >
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-input"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                class="submit-button"
                                id="reservation-btn"
                                onclick="실행하기()"
                            >
                                예약 신청하기
                            </button>
                        </form>
                    </div>

                    <div class="reservation-info">
                        <div class="info-card">
                            <h3>예약 혜택</h3>
                            <ul class="benefit-list">
                                <li>50% 할인 혜택</li>
                                <li>무료 배송</li>
                                <li>우선 배송</li>
                                <li>특별 선물 증정</li>
                            </ul>
                        </div>

                        <div class="info-card">
                            <h3>예약 안내</h3>
                            <ul class="info-list">
                                <li>예약 기간: 2024년 1월 1일 ~ 1월 31일</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="container">
                <p>&copy; pointground All rights reserved.</p>
            </div>
        </footer>
        <div class="modal">
            <div id="modal-title">감사합니다</div>
            <div id="modal-text"></div>
            <button id="close-btn" onclick="modalClose()">닫기</button>
        </div>
        <div class="reserch-modal">
            <h2>예약 조회하기</h2>
            <div class="form-group2">
                <label for="name" class="form-label2">이름 :</label>
                <input
                    type="text"
                    id="rename"
                    name="name"
                    class="form-input2"
                    required
                    placeholder="이름을 입력하세요"
                />
            </div>
            <div class="form-group2">
                <label for="phone" class="form-label2">전화번호 :</label>
                <input
                    type="tel"
                    id="rephone"
                    name="phone"
                    class="form-input2"
                    required
                    placeholder="전화번호를 입력하세요"
                />
            </div>
            <button class="rebtn" onclick="조회하기() ">조회</button>
            <button class="reserch-close-btn" onclick="reserchModalBtn()">
                닫기
            </button>
        </div>
        <div class="result-modal">
            <div class="result-text1 result-text"></div>
            <div class="result-text2 result-text"></div>
            <div class="result-text3 result-text"></div>
            <button id="result-modal-close" onclick="resultColse()">
                닫기
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
